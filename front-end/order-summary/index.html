<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img class="background" src="images/pattern-background-desktop.svg" alt="background">
    <div class="card">
      <div class="image">
        <!--<img class="image" src="images/-hero.svg" alt="hero">-->
      </div>
      <div class="order-summary">
        <h1 class="order-text">Order Summary</h1>
        <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan-description">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="plan-text">
            <h3 class="plan-time">Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
          <button class="change">Change</button>
        </div>
        <button class="btn-1">Proceed to Payment</button>
        <button class="btn-2">Cancel Order</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rhollings.github.io/personal_portfolio/" target="_blank">Roderick Hollingsworth</a>.
  </div>
</body>
</html>
