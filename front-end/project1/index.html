<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_1</title>
</head>
<body class="rows">
    <div class="columns">
        <div class="card" onclick="flip(event)">
            <div class="front">
                <h1>Batman</h1>
                <img src="https://gentlemanmoderne.com/wp-content/uploads/2019/10/meilleurs-bd-batman-comics-top-10.jpeg" alt="the_bat">
            </div>
            <div class="back">
                <p>Billionaire Playboy by day, Caped Crusader by night...</p>
                <p class="low">Click <a target="_blank" href="https://en.wikipedia.org/wiki/Batman">here</a> to learn more</p>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="card" onclick="flip(event)">
            <div class="front">
                <h1>Super-Man</h1>
                <img src="https://avatarfiles.alphacoders.com/131/131354.jpg" alt="superman">
            </div>
            <div class="back">
                <p>The Man of Steel...</p>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="card" onclick="flip(event)">
            <div class="front">
                <h1>Wonder Woman</h1>
                <img src="https://i.guim.co.uk/img/media/0fafd28d4c0d967ad2022cd8e0a3360240e4beba/0_395_1200_719/master/1200.jpg?width=1200&quality=85&auto=format&fit=max&s=798aa65197ba10b63bdba565e04715d4" alt="w_woman">
            </div>
            <div class="back">
                <p>Princess of Themiscyra</p>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="card" onclick="flip(event)">
            <div class="front">
                <h1>Green Lantarn</h1>
                <img src="https://imgsrc.cineserie.com/2018/01/HJGLC_1_02_color_rev_final-Gallery_57fc364b710481.90075369.jpg?ver=1" alt="lantern">
            </div>
            <div class="back">
                <p>In brightest day and Darkest night...</p>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="card" onclick="flip(event)">
            <div class="front">
                <h1>Flash</h1>
                <img src="https://i.pinimg.com/originals/77/61/4e/77614ecc6370c8ca3c825c702c8bf395.jpg" alt="flash">
            </div>
            <div class="back">
                <p>The Fastest man alive, but how fast...</p>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="card" onclick="flip(event)">
            <div class="front">
                <h1>Aquaman</h1>
                <img src="https://wallpaperaccess.com/full/1167422.jpg" alt="aquaman">
            </div>
            <div class="back">
                <p>King of Atlantis</p>
            </div>
        </div>
    </div>
</body>
</html>
