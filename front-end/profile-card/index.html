<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts -->
  <link rel="preconect" href="https://fonts.gstatic.com">
  <link href="https:fonts.googleapis.com/css2family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="img-holder">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <h2 class="name-age">
          Victor Crest
          <span class="age">26</span>
        </h2>
        <h3 class="city">London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="vlaue">80K</h4>
          <h5 class="key">Followers</h5>
        </div>
        <div class="item">
          <h4 class="vlaue">803K</h4>
          <h5 class="key">Likes</h5>
        </div>
        <div class="item">
          <h4 class="vlaue">1.4K</h4>
          <h5 class="key">Photos</h5>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roderick</a>.
  </div>
</body>
</html>
